<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KMP</title>
</head>
<body>
<script>
  function kmp (source, pattern) {
    // 计算table
    let table = new Array(pattern.length).fill(0)
    {
      // abcdabce
      let i = 1, j = 0

      while (i < pattern.length) {
        if (pattern[i] === pattern[j]) {
          i++
          j++
          table[i] = j
        } else {
          if (j > 0) {
            j = table[j]
          } else {
            i++
          }
        }
      }
    }

    {
      let  i = 0, j = 0
      while (i < source.length) {
        if (pattern[j] === source[i]) {
          i++
          j++
        } else {
          if (j > 0) {
            j = table[j]
          } else {
            i++
          }
        }
        if (j === pattern.length) {
          return true
        }
      }
      return false
    }
  }
  console.log(kmp('abc', 'abc'))

  // a a b a a a c
  // 0 0 1 0 1 2 2
</script>
</body>
</html>
